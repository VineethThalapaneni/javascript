<html>
<head>
<body>
<title>box in js</title>
<div id="box" submit="button" onclick="change()"></div>
</body>
<style>
#box{
    border:solid;
    background-color:blue;
    width:50px;
    height:50px;
    position:absolute;
    top:10px;
    left:10px;
}
</style>
<script>
    
        var check=true;
        function change(){
            if(check)
            {
                document.getElementById("box").style.backgroundColor="blue";
                check=false;
            }
            else
            {
                document.getElementById("box").style.backgroundColor="green";
                check=true;
            }
        }

</script>

</head>
</html>
